<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collage</title>
    <link rel="stylesheet" href="./styles/collage.css" />
</head>

<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./img/banner-902589_640.webp" alt="" />
            </div>

            <div class="row1">
                <div>
                    <img src="./img/environment-earth-day-in-the-hands-of-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-on-nature-field-grass-forest-conservation-concept-photo.jpg"
                        alt="" />
                </div>
                <div>
                    <img src="./img/earth-globe-family-hands-world-environment-day-concept-elements-image-furnished-nasa-172933016.webp"
                        alt="" />
                </div>
                <div class="verticle-collage">
                    <img src="./img/sustainable-travel-concept_23-2151049514.avif" alt="" />
                    <img src="./img/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.webp"
                        alt="" />
                </div>
            </div>

            <div class="row2">
                <div>
                    <img src="./img/italy-8266783_1280.jpg"
                        alt="" />
                </div>

                <div class="square-collage">
                    <div class="verticle-collage">
                        <img src="./img/41586_2015_Article_BF528452a_Figg_HTML.jpg" alt="" />
                        <img src="./img/41586_2015_Article_BF528452a_Figg_HTML.jpg" alt="" />
                    </div>
                    <div class="verticle-collage">
                        <img src="./img/41586_2015_Article_BF528452a_Figg_HTML.jpg" alt="" />
                        <img src="./img/41586_2015_Article_BF528452a_Figg_HTML.jpg" alt="" />
                    </div>
                </div>

                <div>
                    <img src="./img/pexels-souvenirpixels-414612.jpg"
                        alt="" />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
