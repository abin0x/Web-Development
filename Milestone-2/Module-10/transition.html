<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Learning</title>
    <style>
        body{
            margin-left: 400px;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid tomato;
            background-color: rgb(38, 164, 196);
            transition: width 5s;
        }
        .box:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform:change the shape,this is the css style property name</li>
        <li>Translate:it is a value of the transform style rule,this mean you move their either x,or either y axis</li>
        <li>Transition:how long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">Box-1</div>
    <div class="box">Box-2</div>
    <div class="box">Box-3</div>
</body>
</html>
