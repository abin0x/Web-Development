<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for the days of the week */
            row-gap: 10px;
            column-gap: 10px;
        }
        .date{
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 18px;
        }
        .day{
            font-weight: bold;
            text-align: center;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        } 
    </style>
</head>
